<!DOCTYPE html>
<html>
  <head>
    <title>PawSome</title>
    <meta charset="UTF-8" />
    <meta name="description" content="PawSome" />
    <meta name="author" content="Adiba Tanzila" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/x-icon" href="Images/Logo.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  </head>
  <body>
    <body class="Body">
      <!-- Top Header with Navigation Bar and Registration Links -->
      <header>
        <div class="header">
          <h1 class="SiteName">
            <img
              src="Images/Logo.png"
              alt="Website Logo"
              width="100"
              height="100"
            />
            PawSome
          </h1>
          
          <div class="nav_bar">
            <a class="Home" href="home.html">Home</a>
            <a class="About" href="home.html#features">About</a>
            <!to scroll to features section-->
            <a class="Signup" href="signup.html">Signup</a>
          </div>
        </div>
      </header>

      <div class="LoginSection">
        <div class="img">
            <img class="loginImg" src="Images/signin.png" alt="Login Image" />
        </div>

        <div class="loginText">
      
      <h1 class="signHeader2">Welcome Back</h1>
      <p class="signSubHeader2">
        Login to continue your journey with PawSome.
      </p>

      <div class="signContainer">
        <form id="LoginForm" class="LoginForm">

        <div class="mailInput">
          <p>E-mail</p>
            <span class="material-icons-outlined">mail</span>
          <input type="text" id="email" placeholder="E-mail">
          </div>

          <div class="passwordInput">
          <p>Password</p>
            <span class="material-icons-outlined">lock</span>
          <input type="password" id="password" placeholder="Password" />
          </div>

          <button type="button" id="LoginBtn" class="LoginBTN">Login</button>
          <p class="forgotPass">Forgot your password? <a href="forgot_password.html">Reset Password</a></p>
          <p class="Role">Login As</p>

            <div class="role-group">    
                    <input type="radio" id="Adopter" name="role" value="Adopter" checked>
                    <label for="Adopter">Adopter</label>
                    <input type="radio" id="Shelter" name="role" value="Shelter">
                    <label for="Shelter">Shelter</label>
                    <input type="radio" id="Admin" name="role" value="Admin">
                    <label for="Admin">Admin</label>
            </div>
           
          <p class="signUpText">
            Don't have an account?
            <a class="signUpLink" href="signup.html">Sign Up</a>
          </p>
          </p>
        </form>
      </div>
        </div>
        </div>
    <footer class="Footer">
      <p class="footer-text">&copy; 2024 PawSome. All rights reserved.</p>   <!  &copy; is for copyright symbol-->
    </footer>
    </body>
  </body>
</html>
