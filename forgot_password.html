<!DOCTYPE html>
<html>
  <head>
    <title>PawSome</title>
    <meta charset="UTF-8" />
    <meta name="description" content="PawSome" />
    <meta name="author" content="Al Mubtasim" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="forgot_password.css" />
    <link rel="icon" type="image/x-icon" href="Images/Logo.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body class="Body">
    <!-- Top Header with Navigation Bar and Registration Links -->
    <header>
      <div class="header">
        <a href="home.html" class="SiteName">
          <img
            src="Images/Logo.png"
            alt="Website Logo"
            width="100"
            height="100"
          />
          PawSome
        </a>

        <div class="nav_bar">
          <a class="Home" href="home.html">Home</a>
          <a class="About" href="home.html#features">About</a>
          <!to scroll to features section-->
          <a class="Signup" href="signup.html">Signup</a>
        </div>
      </div>
    </header>

    <div class="LoginSection">
      <div class="loginText">
        <h1 class="signHeader2">Reset Password</h1>
        <p class="signSubHeader2">
          Reset your password of your PawSome account.
        </p>

        <div class="signContainer">
          <form id="LoginForm" class="loginform">
            <div>
              <p class="pass">New Password</p>
              <div class="inputField">
                <span class="material-icons-outlined" id="lock">lock</span>
                <!to provide a means of applying styles or manipulating specific sections of text within a document   !>
                <input
                  class="passInput"
                  type="password"
                  id="npass"
                  placeholder="New Password"
                />
                <span
                  class="material-icons-outlined visibilityToggle"
                  id="togglePassword"
                >
                  visibility_off
                </span>
              </div>
            </div>
            <div>
              <p class="confirm_pass">Confirm New Password</p>
              <div class="inputField">
                <span class="material-icons-outlined" id="c_lock">lock</span>
                <input
                  class="confirm_passInput"
                  type="password"
                  id="cpass"
                  placeholder="Confirm New Password"
                />
                <span
                  class="material-icons-outlined visibilityToggle"
                  id="toggleCPassword"
                >
                  visibility_off
                </span>
              </div>
            </div>
            <button type="button" id="ChangeBtn" class="ChangeBtn">
              Change Password
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer class="Footer">
      <p class="footer-text">&copy; 2025 PawSome. All rights reserved.</p>
      <!  &copy; is for copyright symbol-->
    </footer>
    <script src="forgot_password.js"></script>
  </body>
</html>
